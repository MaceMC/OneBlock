name: Build Plugin

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4 # https://github.com/actions/setup-java/releases
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4.0.2 # https://github.com/actions/cache/releases
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradle clean shadowJar

      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4.3.3 # https://github.com/actions/upload-artifact/releases
        with:
          name: plugin-jar
          path: build/libs/*.jargithu